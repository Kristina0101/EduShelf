{% extends "bookLibrary/base.html" %}
{% load static %}
{% block title %}Удаление предмет-специальность{% endblock %}

{% block header %}
    {% include 'Includes/header_administrator.html' %}
{% endblock %}
{% block content %}
<a class="btn-action" href="{% url 'bookLibrary:SubjectSpecialtyLinkListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'bookLibrary:SubjectSpecialty_Delete' pk=subjectSpecialty.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{SubjectSpecialtyLinkDeleteView.specialty.specialty_name}} - {{SubjectSpecialtyLinkDeleteView.subject.subject_name}}</h1>
            <button type="submit" class="btn-action">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}

{% extends "bookLibrary/base.html" %}
{% load static %}
{% block title %}Удаление отзыва{% endblock %}

{% block header %}
    {% include 'Includes/header_administrator.html' %}
{% endblock %}
{% block content %}
<a class="btn-action" href="{% url 'bookLibrary:ReviewsListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'bookLibrary:Reviews_Delete' pk=review.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{ReviewsDeleteView.user.username}} {{ReviewsDeleteView.book.book_file}}</h1>
            <button type="submit" class="btn-action">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}

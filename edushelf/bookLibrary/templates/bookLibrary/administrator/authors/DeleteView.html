{% extends "bookLibrary/base.html" %}
{% load static %}
{% block title %}Удаление автора{% endblock %}

{% block header %}
    {% include 'Includes/header_administrator.html' %}
{% endblock %}
{% block content %}
<a class="btn-action" href="{% url 'bookLibrary:AuthorsListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'bookLibrary:Authors_Delete' pk=author.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{AuthorsDeleteView.first_name}} {{AuthorsDeleteView.last_name}}</h1>
            <button type="submit" class="btn-action">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}

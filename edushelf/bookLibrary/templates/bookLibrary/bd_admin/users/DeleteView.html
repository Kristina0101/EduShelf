{% extends "bookLibrary/base.html" %}
{% load static %}
{% block title %}Удаление пользователя{% endblock %}

{% block header %}
    {% include 'Includes/header_bd_admin.html' %}
{% endblock %}
{% block content %}
<a class="btn-action" href="{% url 'bookLibrary:UsersListView' %}"><p>Назад</p></a>
<div class="form-wrapper1">
    <form method="post" action="{% url 'bookLibrary:Users_Delete' pk=user.pk %}">
        {% csrf_token %}
        <label>
            <h1>Удалить - {{UsersDeleteView.username}}</h1>
            <button type="submit" class="btn-action">Удалить</button>
        </label>
    </form>
</div>
{% endblock %}
